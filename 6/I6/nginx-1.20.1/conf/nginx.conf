#user  nobody;
worker_processes  1;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    #include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;
    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;
    #gzip  on;


    upstream calculator {
        server localhost:50051;
    }

    upstream streamTester {
        server localhost:50052;
    }

    upstream wordCounter {
        server localhost:50053;
    }

    server {
        listen       50050 http2;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
        }

        location /calculator.Calculator {
            grpc_pass grpc://calculator;
        }

        location /streaming.StreamTester {
            grpc_pass grpc://streamTester;
        }

        location /counter.WordCount {
            grpc_pass grpc://wordCounter;
        }
    }


